# Name of the workflow. This will be displayed in the GitHub Actions tab.
name: Qt CI Build

# Specifies when this workflow will run.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # A job to build and test the project.
  build-and-test:
    # Specifies the runner environment. Focusing on the Windows build only.
    runs-on: windows-latest

    steps:
      # Step 1: Check out the source code from the repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install the Qt environment.
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.1'
          arch: win64_mingw

      # Step 3: Configure the project with CMake.
      - name: Configure Project with CMake
        run: cmake -B ./build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      # Step 4: Build the project.
      - name: Build Project
        run: cmake --build ./build --config Release

      # Step 5: Run tests. (Requires project setup as described below).
      #- name: Run Tests
        # Run CTest. --output-on-failure is useful for debugging as it shows logs on test failure.
      #  run: ctest --test-dir ./build --output-on-failure

      # Step 6: Upload the build artifact (the executable file).
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adamscard-windows
          # Specify the path to the executable. Adjust if your output directory is different.
          path: ./build/ADAMSCARD.exe
